<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>British Hills Quiz</title>
    
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    
    <!-- Canvas Confetti -->
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>
    
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@400;700;900&family=Lato:wght@400;700&display=swap" rel="stylesheet">
    
    <!-- Lucide Icons -->
    <script src="https://unpkg.com/lucide@latest"></script>

    <style>
        body {
            font-family: 'Lato', sans-serif;
            background-color: #f3f4f6; /* slate-100 */
            touch-action: manipulation;
            -webkit-tap-highlight-color: transparent;
        }

        .font-royal {
            font-family: 'Cinzel', serif;
        }

        /* Card Flip / Fade Animations */
        .fade-enter {
            opacity: 0;
            transform: translateY(10px);
        }
        .fade-enter-active {
            opacity: 1;
            transform: translateY(0);
            transition: opacity 300ms, transform 300ms;
        }
        .fade-exit {
            opacity: 1;
            transform: scale(1);
        }
        .fade-exit-active {
            opacity: 0;
            transform: scale(0.95);
            transition: opacity 200ms, transform 200ms;
        }

        /* Custom Scrollbar for longer questions on small screens */
        ::-webkit-scrollbar {
            width: 6px;
        }
        ::-webkit-scrollbar-track {
            background: #f1f1f1; 
        }
        ::-webkit-scrollbar-thumb {
            background: #cbd5e1; 
            border-radius: 3px;
        }
        ::-webkit-scrollbar-thumb:hover {
            background: #94a3b8; 
        }
    </style>
</head>
<body class="h-screen w-screen overflow-hidden flex flex-col bg-slate-100 text-slate-800">

    <!-- === START SCREEN === -->
    <div id="start-screen" class="absolute inset-0 z-20 flex flex-col items-center justify-center p-6 bg-slate-100">
        <!-- Home Button -->
        <a href="index.html" class="absolute top-6 left-6 text-slate-500 hover:text-blue-900 transition-colors flex items-center gap-2 font-bold text-sm">
            <i data-lucide="arrow-left" class="w-4 h-4"></i> Home
        </a>

        <div class="text-center max-w-md w-full animate-fade-in-up">
            <!-- Logo / Icon -->
            <div class="w-24 h-24 bg-blue-900 rounded-full flex items-center justify-center mx-auto mb-6 shadow-xl border-4 border-yellow-500 text-white">
                <span class="font-royal text-5xl font-bold">B</span>
            </div>

            <h1 class="text-4xl md:text-5xl font-royal font-bold text-blue-900 mb-2">British Hills</h1>
            <h2 class="text-xl text-slate-600 mb-8 uppercase tracking-widest">Knowledge Quiz</h2>

            <div class="bg-white p-6 rounded-xl shadow-lg border border-slate-200 mb-8 text-left space-y-3">
                <div class="flex items-center gap-3 text-slate-600">
                    <i data-lucide="help-circle" class="w-5 h-5 text-blue-600"></i>
                    <span>10 Questions</span>
                </div>
                <div class="flex items-center gap-3 text-slate-600">
                    <i data-lucide="check-circle-2" class="w-5 h-5 text-green-600"></i>
                    <span>Multiple Choice</span>
                </div>
                <div class="flex items-center gap-3 text-slate-600">
                    <i data-lucide="clock" class="w-5 h-5 text-yellow-600"></i>
                    <span>No Time Limit</span>
                </div>
            </div>

            <button onclick="startQuiz()" class="w-full py-4 bg-blue-900 hover:bg-blue-800 text-white font-bold rounded-xl shadow-lg transform transition active:scale-95 text-xl flex items-center justify-center gap-2">
                Start Quiz <i data-lucide="arrow-right" class="w-5 h-5"></i>
            </button>
        </div>
    </div>

    <!-- === QUIZ SCREEN === -->
    <div id="quiz-screen" class="hidden absolute inset-0 z-10 flex flex-col bg-slate-100">
        
        <!-- Header: Progress & Score -->
        <div class="h-16 bg-white shadow-sm flex items-center justify-between px-4 shrink-0 z-20">
            <div class="flex items-center gap-2">
                <div class="w-8 h-8 bg-blue-900 rounded-full flex items-center justify-center text-white font-royal font-bold text-sm">
                    B
                </div>
                <div class="flex flex-col">
                    <span class="text-xs text-slate-400 font-bold uppercase">Question</span>
                    <span class="text-sm font-bold text-slate-700"><span id="current-q-num">1</span> / <span id="total-q-num">10</span></span>
                </div>
            </div>

            <!-- Progress Bar -->
            <div class="flex-1 mx-4 h-2 bg-slate-200 rounded-full overflow-hidden max-w-xs">
                <div id="progress-bar" class="h-full bg-blue-600 transition-all duration-500 ease-out" style="width: 0%"></div>
            </div>

            <div class="flex flex-col items-end">
                <span class="text-xs text-slate-400 font-bold uppercase">Score</span>
                <span id="score-display" class="text-sm font-bold text-blue-600">0</span>
            </div>
        </div>

        <!-- Question Area -->
        <div class="flex-1 overflow-y-auto p-4 flex flex-col items-center justify-center min-h-0">
            <div id="question-container" class="w-full max-w-2xl mx-auto transition-all duration-300">
                
                <!-- Question Card -->
                <div class="bg-white rounded-2xl shadow-md p-6 md:p-8 mb-6 border-b-4 border-slate-200">
                    <h3 id="question-text" class="text-xl md:text-2xl font-bold text-slate-800 leading-relaxed text-center">
                        Loading Question...
                    </h3>
                </div>

                <!-- Options Grid -->
                <div id="options-container" class="grid grid-cols-1 md:grid-cols-2 gap-4">
                    <!-- Options injected here -->
                </div>

                <!-- Feedback / Next Button Area -->
                <div id="feedback-area" class="mt-6 h-16 flex items-center justify-center opacity-0 transition-opacity">
                    <button id="next-btn" onclick="nextQuestion()" class="px-8 py-3 bg-blue-600 hover:bg-blue-700 text-white font-bold rounded-full shadow-lg transform transition active:scale-95 flex items-center gap-2">
                        Next Question <i data-lucide="arrow-right" class="w-4 h-4"></i>
                    </button>
                </div>
            </div>
        </div>
    </div>

    <!-- === RESULTS SCREEN === -->
    <div id="results-screen" class="hidden absolute inset-0 z-30 flex flex-col items-center justify-center p-6 bg-slate-100/95 backdrop-blur-sm">
        <div class="bg-white p-8 rounded-3xl shadow-2xl max-w-md w-full text-center border-t-8 border-blue-900 animate-fade-in-up">
            
            <div class="mb-6">
                <div id="result-icon" class="w-20 h-20 bg-yellow-400 rounded-full flex items-center justify-center mx-auto shadow-inner text-white text-4xl">
                    üèÜ
                </div>
            </div>

            <h2 class="text-3xl font-royal font-bold text-slate-800 mb-2">Quiz Complete!</h2>
            <p id="result-message" class="text-slate-500 mb-6">Let's see how you did.</p>

            <div class="flex justify-center items-end gap-2 mb-8">
                <span id="final-score" class="text-6xl font-bold text-blue-900">8</span>
                <span class="text-2xl text-slate-400 font-bold mb-2">/ 10</span>
            </div>

            <div class="space-y-3">
                <button onclick="restartQuiz()" class="w-full py-3 bg-blue-600 hover:bg-blue-700 text-white font-bold rounded-xl shadow transition transform active:scale-95">
                    Play Again
                </button>
                <a href="index.html" class="block w-full py-3 bg-slate-100 hover:bg-slate-200 text-slate-600 font-bold rounded-xl transition">
                    Back to Home
                </a>
            </div>
        </div>
    </div>

    <script>
        // --- DATA ---
        const quizData = [
            {
                q: "Where is British Hills located?",
                options: ["Tokyo", "Osaka", "Fukushima", "Hokkaido"],
                answer: 2 // C -> Fukushima (0-indexed: 0, 1, 2, 3)
            },
            {
                q: "What language is spoken by the staff at British Hills?",
                options: ["French", "English", "Spanish", "Chinese"],
                answer: 1 // B -> English
            },
            {
                q: "Do you need a real passport to visit British Hills?",
                options: ["Yes, always", "Only on weekends", "No, you do not need one", "Yes, if you stay overnight"],
                answer: 2 // C -> No
            },
            {
                q: "What is the name of the main dining hall in the Manor House?",
                options: ["The Refectory", "The Restaurant", "The Falstaff Pub", "The Ascot Tea Room"],
                answer: 0 // A -> The Refectory
            },
            {
                q: "Which building is across from Bentley?",
                options: ["Holbein", "Chaucer", "The Barracks", "The Manor House"],
                answer: 1 // B -> Chaucer
            },
            {
                q: "What is the climate like at British Hills?",
                options: ["Very hot and tropical", "Cool, like Scotland", "Dry and desert-like", "Always sunny with no clouds"],
                answer: 1 // B -> Cool
            },
            {
                q: "Which traditional British dish is famous at the Falstaff Pub?",
                options: ["Sushi", "Pizza", "Fish and Chips", "Tacos"],
                answer: 2 // C -> Fish and Chips
            },
            {
                q: "What is \"The Ascot\"?",
                options: ["A swimming pool", "A tea room", "A tennis court", "A bus station"],
                answer: 1 // B -> A tea room
            },
            {
                q: "What is \"Snooker\"?",
                options: ["A type of British cake", "A traditional dance", "A sport similar to pool or English billiards", "A type of hat"],
                answer: 2 // C -> Sport
            },
            {
                q: "Why was British Hills built?",
                options: ["To be a movie set", "To train athletes", "To experience British culture", "To sell British cars"],
                answer: 2 // C -> Experience culture
            }
        ];

        // --- STATE ---
        let currentQuestionIndex = 0;
        let score = 0;
        let isAnswering = false;

        // --- DOM ELEMENTS ---
        const startScreen = document.getElementById('start-screen');
        const quizScreen = document.getElementById('quiz-screen');
        const resultsScreen = document.getElementById('results-screen');
        
        const questionText = document.getElementById('question-text');
        const optionsContainer = document.getElementById('options-container');
        const feedbackArea = document.getElementById('feedback-area');
        
        const currentQNumDisplay = document.getElementById('current-q-num');
        const totalQNumDisplay = document.getElementById('total-q-num');
        const scoreDisplay = document.getElementById('score-display');
        const progressBar = document.getElementById('progress-bar');

        const finalScoreDisplay = document.getElementById('final-score');
        const resultMessage = document.getElementById('result-message');
        const resultIcon = document.getElementById('result-icon');

        // --- INITIALIZATION ---
        lucide.createIcons();

        function startQuiz() {
            score = 0;
            currentQuestionIndex = 0;
            updateHeader();
            
            // UI Transition
            startScreen.classList.add('hidden');
            quizScreen.classList.remove('hidden');
            resultsScreen.classList.add('hidden');
            
            loadQuestion();
        }

        function updateHeader() {
            currentQNumDisplay.textContent = currentQuestionIndex + 1;
            totalQNumDisplay.textContent = quizData.length;
            scoreDisplay.textContent = score;
            
            const progress = ((currentQuestionIndex) / quizData.length) * 100;
            progressBar.style.width = `${progress}%`;
        }

        function loadQuestion() {
            isAnswering = true;
            updateHeader();
            feedbackArea.style.opacity = '0';
            feedbackArea.style.pointerEvents = 'none';

            const data = quizData[currentQuestionIndex];
            
            // Animate Text Change
            questionText.classList.add('fade-exit-active');
            
            setTimeout(() => {
                questionText.textContent = data.q;
                questionText.classList.remove('fade-exit-active');
                questionText.classList.add('fade-enter');
                
                // Clear and Rebuild Options
                optionsContainer.innerHTML = '';
                
                data.options.forEach((opt, index) => {
                    const btn = document.createElement('button');
                    btn.className = `
                        w-full p-4 text-left rounded-xl border-2 border-slate-200 bg-white 
                        text-slate-700 font-bold transition-all transform hover:scale-[1.02] 
                        hover:border-blue-400 hover:bg-blue-50 active:scale-95 shadow-sm
                    `;
                    // Add letter prefix (A, B, C, D)
                    const letter = String.fromCharCode(65 + index);
                    btn.innerHTML = `<span class="text-blue-900 mr-2">${letter}.</span> ${opt}`;
                    
                    btn.onclick = () => checkAnswer(index, btn);
                    
                    // Staggered animation
                    btn.style.opacity = '0';
                    btn.style.transform = 'translateY(10px)';
                    optionsContainer.appendChild(btn);
                    
                    setTimeout(() => {
                        btn.style.transition = 'all 0.3s ease';
                        btn.style.opacity = '1';
                        btn.style.transform = 'translateY(0)';
                    }, index * 100);
                });

                setTimeout(() => questionText.classList.remove('fade-enter'), 300);
            }, 200);
        }

        function checkAnswer(selectedIndex, btnElement) {
            if (!isAnswering) return;
            isAnswering = false; // Prevent double clicks

            const data = quizData[currentQuestionIndex];
            const correctIndex = data.answer;
            const buttons = optionsContainer.querySelectorAll('button');

            // Disable all buttons
            buttons.forEach(btn => {
                btn.disabled = true;
                btn.classList.remove('hover:scale-[1.02]', 'active:scale-95', 'hover:bg-blue-50', 'hover:border-blue-400');
                btn.style.cursor = 'default';
            });

            if (selectedIndex === correctIndex) {
                // Correct
                score++;
                btnElement.classList.replace('border-slate-200', 'border-green-500');
                btnElement.classList.replace('bg-white', 'bg-green-100');
                btnElement.classList.replace('text-slate-700', 'text-green-900');
                
                // Confetti burst
                const rect = btnElement.getBoundingClientRect();
                const x = (rect.left + rect.width / 2) / window.innerWidth;
                const y = (rect.top + rect.height / 2) / window.innerHeight;
                
                confetti({
                    particleCount: 40,
                    spread: 60,
                    origin: { x: x, y: y },
                    colors: ['#22c55e', '#ffffff']
                });

            } else {
                // Incorrect
                btnElement.classList.replace('border-slate-200', 'border-red-500');
                btnElement.classList.replace('bg-white', 'bg-red-100');
                btnElement.classList.replace('text-slate-700', 'text-red-900');
                
                // Highlight correct answer
                const correctBtn = buttons[correctIndex];
                correctBtn.classList.replace('border-slate-200', 'border-green-500');
                correctBtn.classList.replace('bg-white', 'bg-green-50');
                correctBtn.classList.add('ring-2', 'ring-green-400', 'ring-offset-2');
            }

            // Update Score immediately
            scoreDisplay.textContent = score;

            // Show Next Button
            feedbackArea.style.pointerEvents = 'auto';
            feedbackArea.style.opacity = '1';
        }

        function nextQuestion() {
            currentQuestionIndex++;
            if (currentQuestionIndex < quizData.length) {
                loadQuestion();
            } else {
                showResults();
            }
        }

        function showResults() {
            quizScreen.classList.add('hidden');
            resultsScreen.classList.remove('hidden');
            
            finalScoreDisplay.textContent = score;
            
            // Custom messages based on score
            if (score === 10) {
                resultIcon.innerHTML = "üëë";
                resultMessage.textContent = "Perfect Score! You are a British Hills Master!";
                confetti({ particleCount: 150, spread: 100, origin: { y: 0.6 } });
            } else if (score >= 7) {
                resultIcon.innerHTML = "üá¨üáß";
                resultMessage.textContent = "Great job! You know your way around.";
                confetti({ particleCount: 100, spread: 70, origin: { y: 0.6 } });
            } else if (score >= 4) {
                resultIcon.innerHTML = "üçµ";
                resultMessage.textContent = "Good effort. Have a cup of tea and try again!";
            } else {
                resultIcon.innerHTML = "üìö";
                resultMessage.textContent = "Keep practicing! There is much to learn.";
            }
        }

        function restartQuiz() {
            startQuiz();
        }

        // Initialize icons on load
        lucide.createIcons();
    </script>
</body>
</html>
