<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>British Hills Vocabulary Quiz</title>
    
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    
    <!-- Canvas Confetti -->
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>
    
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@400;700;900&family=Lato:wght@400;700&display=swap" rel="stylesheet">
    
    <!-- Lucide Icons -->
    <script src="https://unpkg.com/lucide@latest"></script>

    <style>
        body {
            font-family: 'Lato', sans-serif;
            background-color: #f8fafc; /* slate-50 */
            touch-action: manipulation;
            -webkit-tap-highlight-color: transparent;
        }

        .font-royal {
            font-family: 'Cinzel', serif;
        }

        /* Animations */
        .fade-enter {
            opacity: 0;
            transform: translateY(10px);
        }
        .fade-enter-active {
            opacity: 1;
            transform: translateY(0);
            transition: opacity 300ms, transform 300ms;
        }
        .fade-exit {
            opacity: 1;
            transform: scale(1);
        }
        .fade-exit-active {
            opacity: 0;
            transform: scale(0.95);
            transition: opacity 200ms, transform 200ms;
        }
    </style>
</head>
<body class="h-screen w-screen overflow-hidden flex flex-col bg-slate-50 text-slate-800">

    <!-- === START SCREEN === -->
    <div id="start-screen" class="absolute inset-0 z-20 flex flex-col items-center justify-center p-6 bg-slate-50">
        <!-- Home Button -->
        <a href="index.html" class="absolute top-6 left-6 text-slate-500 hover:text-red-900 transition-colors flex items-center gap-2 font-bold text-sm">
            <i data-lucide="arrow-left" class="w-4 h-4"></i> Home
        </a>

        <div class="text-center max-w-md w-full animate-fade-in-up">
            <!-- Logo / Icon -->
            <div class="w-24 h-24 bg-red-900 rounded-full flex items-center justify-center mx-auto mb-6 shadow-xl border-4 border-yellow-500 text-white">
                <i data-lucide="book-open" class="w-10 h-10"></i>
            </div>

            <h1 class="text-4xl md:text-5xl font-royal font-bold text-red-900 mb-2">British Hills</h1>
            <h2 class="text-xl text-slate-600 mb-8 uppercase tracking-widest">Vocabulary Match</h2>

            <div class="bg-white p-6 rounded-xl shadow-lg border border-slate-200 mb-8 text-left space-y-3">
                <p class="text-slate-600 text-center mb-2 font-bold">How to play:</p>
                <p class="text-slate-500 text-sm text-center">Read the definition and choose the correct word!</p>
            </div>

            <button onclick="startQuiz()" class="w-full py-4 bg-red-900 hover:bg-red-800 text-white font-bold rounded-xl shadow-lg transform transition active:scale-95 text-xl flex items-center justify-center gap-2">
                Start Quiz <i data-lucide="arrow-right" class="w-5 h-5"></i>
            </button>
        </div>
    </div>

    <!-- === QUIZ SCREEN === -->
    <div id="quiz-screen" class="hidden absolute inset-0 z-10 flex flex-col bg-slate-50">
        
        <!-- Header -->
        <div class="h-16 bg-white shadow-sm flex items-center justify-between px-4 shrink-0 z-20">
            <div class="flex items-center gap-2">
                <div class="w-8 h-8 bg-red-900 rounded-full flex items-center justify-center text-white font-royal font-bold text-sm">
                    V
                </div>
                <div class="flex flex-col">
                    <span class="text-xs text-slate-400 font-bold uppercase">Progress</span>
                    <span class="text-sm font-bold text-slate-700"><span id="current-q-num">1</span> / <span id="total-q-num">8</span></span>
                </div>
            </div>

            <!-- Progress Bar -->
            <div class="flex-1 mx-4 h-2 bg-slate-200 rounded-full overflow-hidden max-w-xs">
                <div id="progress-bar" class="h-full bg-red-600 transition-all duration-500 ease-out" style="width: 0%"></div>
            </div>

            <div class="flex flex-col items-end">
                <span class="text-xs text-slate-400 font-bold uppercase">Score</span>
                <span id="score-display" class="text-sm font-bold text-red-600">0</span>
            </div>
        </div>

        <!-- Question Area -->
        <div class="flex-1 overflow-y-auto p-4 flex flex-col items-center justify-center min-h-0">
            <div id="question-container" class="w-full max-w-2xl mx-auto transition-all duration-300">
                
                <div class="text-center mb-2">
                    <span class="text-xs font-bold text-slate-400 uppercase tracking-widest">Definition</span>
                </div>

                <!-- Definition Card -->
                <div class="bg-white rounded-2xl shadow-md p-6 md:p-8 mb-4 border-l-4 border-red-900 relative">
                    <h3 id="question-text" class="text-xl md:text-2xl font-serif text-slate-800 leading-relaxed text-center italic">
                        Loading...
                    </h3>
                    
                    <!-- Hint UI -->
                    <div class="mt-4 pt-4 border-t border-slate-100 flex flex-col items-center">
                        <button id="hint-btn" onclick="toggleHint()" class="text-xs font-bold text-slate-400 hover:text-red-600 flex items-center gap-1 transition-colors">
                            <i data-lucide="lightbulb" class="w-4 h-4"></i> Need a Hint?
                        </button>
                        <p id="hint-text" class="hidden text-sm text-red-800 bg-red-50 px-4 py-2 rounded-lg mt-2 font-medium animate-fade-in-up">
                            Hint goes here...
                        </p>
                    </div>
                </div>

                <div class="text-center mb-2">
                    <span class="text-xs font-bold text-slate-400 uppercase tracking-widest">Select the Word</span>
                </div>

                <!-- Options Grid -->
                <div id="options-container" class="grid grid-cols-1 md:grid-cols-2 gap-4">
                    <!-- Options injected here -->
                </div>

                <!-- Feedback / Next Button Area -->
                <div id="feedback-area" class="mt-6 h-16 flex items-center justify-center opacity-0 transition-opacity">
                    <button id="next-btn" onclick="nextQuestion()" class="px-8 py-3 bg-red-900 hover:bg-red-800 text-white font-bold rounded-full shadow-lg transform transition active:scale-95 flex items-center gap-2">
                        Next Word <i data-lucide="arrow-right" class="w-4 h-4"></i>
                    </button>
                </div>
            </div>
        </div>
    </div>

    <!-- === RESULTS SCREEN === -->
    <div id="results-screen" class="hidden absolute inset-0 z-30 flex flex-col items-center justify-center p-6 bg-slate-50/95 backdrop-blur-sm">
        <div class="bg-white p-8 rounded-3xl shadow-2xl max-w-md w-full text-center border-t-8 border-red-900 animate-fade-in-up">
            
            <div class="mb-6">
                <div id="result-icon" class="w-20 h-20 bg-yellow-400 rounded-full flex items-center justify-center mx-auto shadow-inner text-white text-4xl">
                    üèÜ
                </div>
            </div>

            <h2 class="text-3xl font-royal font-bold text-slate-800 mb-2">Vocabulary Check!</h2>
            <p id="result-message" class="text-slate-500 mb-6">Result description...</p>

            <div class="flex justify-center items-end gap-2 mb-8">
                <span id="final-score" class="text-6xl font-bold text-red-900">0</span>
                <span class="text-2xl text-slate-400 font-bold mb-2">/ 8</span>
            </div>

            <div class="space-y-3">
                <button onclick="restartQuiz()" class="w-full py-3 bg-red-900 hover:bg-red-800 text-white font-bold rounded-xl shadow transition transform active:scale-95">
                    Try Again
                </button>
                <a href="index.html" class="block w-full py-3 bg-slate-100 hover:bg-slate-200 text-slate-600 font-bold rounded-xl transition">
                    Back to Home
                </a>
            </div>
        </div>
    </div>

    <script>
        // --- DATA ---
        // Format: q = Definition, options = Words, answer = index of correct word, hint = text
        const quizData = [
            {
                q: "A large, historic country house with land, usually belonging to a wealthy family or a lord.",
                options: ["Manor House", "Refectory", "Pub", "Highlands"],
                answer: 0,
                hint: "Think of a grand home that might be the center of an estate."
            },
            {
                q: "A large dining room in a school, college, or religious building.",
                options: ["Pub", "Refectory", "Manor House", "Snooker"],
                answer: 1,
                hint: "It is a formal word for a specific type of dining hall often found in schools."
            },
            {
                q: "An area of high or mountainous land.",
                options: ["United Kingdom", "The Commonwealth", "Highlands", "Scone"],
                answer: 2,
                hint: "The name itself describes land that is high up."
            },
            {
                q: "A nation made up of England, Scotland, Wales and Northern Ireland.",
                options: ["The Commonwealth", "United Kingdom", "Highlands", "Manor House"],
                answer: 1,
                hint: "It is a union of four specific countries in the British Isles."
            },
            {
                q: "An association of 56 countries, promoting democracy, human rights, and development.",
                options: ["United Kingdom", "The Commonwealth", "Refectory", "Pub"],
                answer: 1,
                hint: "It is a 'common' group of nations working together."
            },
            {
                q: "A place where alcohol and food are served and people meet to socialise.",
                options: ["Refectory", "Scone", "Pub", "Snooker"],
                answer: 2,
                hint: "This word is short for 'Public House'."
            },
            {
                q: "A small, lightly sweetened cake made from flour, fat, and milk. It is usually eaten with jam and cream.",
                options: ["Scone", "Snooker", "Pub", "Refectory"],
                answer: 0,
                hint: "It is a baked treat often associated with afternoon tea."
            },
            {
                q: "A game played with cues and 22 coloured balls on a green table with pockets.",
                options: ["Scone", "Pub", "Highlands", "Snooker"],
                answer: 3,
                hint: "It is similar to pool or billiards but uses more balls."
            }
        ];

        // --- STATE ---
        let currentQuestionIndex = 0;
        let score = 0;
        let isAnswering = false;

        // --- DOM ELEMENTS ---
        const startScreen = document.getElementById('start-screen');
        const quizScreen = document.getElementById('quiz-screen');
        const resultsScreen = document.getElementById('results-screen');
        
        const questionText = document.getElementById('question-text');
        const optionsContainer = document.getElementById('options-container');
        const feedbackArea = document.getElementById('feedback-area');
        
        const currentQNumDisplay = document.getElementById('current-q-num');
        const totalQNumDisplay = document.getElementById('total-q-num');
        const scoreDisplay = document.getElementById('score-display');
        const progressBar = document.getElementById('progress-bar');

        const finalScoreDisplay = document.getElementById('final-score');
        const resultMessage = document.getElementById('result-message');
        const resultIcon = document.getElementById('result-icon');
        
        const hintBtn = document.getElementById('hint-btn');
        const hintText = document.getElementById('hint-text');

        // --- INITIALIZATION ---
        lucide.createIcons();

        function startQuiz() {
            score = 0;
            currentQuestionIndex = 0;
            updateHeader();
            
            // UI Transition
            startScreen.classList.add('hidden');
            quizScreen.classList.remove('hidden');
            resultsScreen.classList.add('hidden');
            
            loadQuestion();
        }

        function updateHeader() {
            currentQNumDisplay.textContent = currentQuestionIndex + 1;
            totalQNumDisplay.textContent = quizData.length;
            scoreDisplay.textContent = score;
            
            const progress = ((currentQuestionIndex) / quizData.length) * 100;
            progressBar.style.width = `${progress}%`;
        }

        function loadQuestion() {
            isAnswering = true;
            updateHeader();
            feedbackArea.style.opacity = '0';
            feedbackArea.style.pointerEvents = 'none';
            
            // Reset Hint UI
            hintText.classList.add('hidden');
            hintBtn.classList.remove('hidden');
            hintBtn.innerHTML = `<i data-lucide="lightbulb" class="w-4 h-4"></i> Need a Hint?`;
            lucide.createIcons();

            const data = quizData[currentQuestionIndex];
            
            // Set Text
            hintText.textContent = data.hint;
            
            // Animate Text Change
            questionText.classList.add('fade-exit-active');
            
            setTimeout(() => {
                questionText.textContent = `"${data.q}"`;
                questionText.classList.remove('fade-exit-active');
                questionText.classList.add('fade-enter');
                
                // Clear and Rebuild Options
                optionsContainer.innerHTML = '';
                
                data.options.forEach((opt, index) => {
                    const btn = document.createElement('button');
                    btn.className = `
                        w-full p-4 text-center rounded-xl border-2 border-slate-200 bg-white 
                        text-slate-700 font-bold transition-all transform hover:scale-[1.02] 
                        hover:border-red-400 hover:bg-red-50 active:scale-95 shadow-sm text-lg
                    `;
                    btn.textContent = opt;
                    
                    btn.onclick = () => checkAnswer(index, btn);
                    
                    // Staggered animation
                    btn.style.opacity = '0';
                    btn.style.transform = 'translateY(10px)';
                    optionsContainer.appendChild(btn);
                    
                    setTimeout(() => {
                        btn.style.transition = 'all 0.3s ease';
                        btn.style.opacity = '1';
                        btn.style.transform = 'translateY(0)';
                    }, index * 100);
                });

                setTimeout(() => questionText.classList.remove('fade-enter'), 300);
            }, 200);
        }

        function toggleHint() {
            hintText.classList.remove('hidden');
            hintBtn.classList.add('hidden');
        }

        function checkAnswer(selectedIndex, btnElement) {
            if (!isAnswering) return;
            isAnswering = false; // Prevent double clicks

            const data = quizData[currentQuestionIndex];
            const correctIndex = data.answer;
            const buttons = optionsContainer.querySelectorAll('button');

            // Disable all buttons
            buttons.forEach(btn => {
                btn.disabled = true;
                btn.classList.remove('hover:scale-[1.02]', 'active:scale-95', 'hover:bg-red-50', 'hover:border-red-400');
                btn.style.cursor = 'default';
            });

            if (selectedIndex === correctIndex) {
                // Correct
                score++;
                btnElement.classList.replace('border-slate-200', 'border-green-500');
                btnElement.classList.replace('bg-white', 'bg-green-100');
                btnElement.classList.replace('text-slate-700', 'text-green-900');
                
                // Confetti burst
                const rect = btnElement.getBoundingClientRect();
                const x = (rect.left + rect.width / 2) / window.innerWidth;
                const y = (rect.top + rect.height / 2) / window.innerHeight;
                
                confetti({
                    particleCount: 40,
                    spread: 60,
                    origin: { x: x, y: y },
                    colors: ['#22c55e', '#ffffff']
                });

            } else {
                // Incorrect
                btnElement.classList.replace('border-slate-200', 'border-red-500');
                btnElement.classList.replace('bg-white', 'bg-red-100');
                btnElement.classList.replace('text-slate-700', 'text-red-900');
                
                // Highlight correct answer
                const correctBtn = buttons[correctIndex];
                correctBtn.classList.replace('border-slate-200', 'border-green-500');
                correctBtn.classList.replace('bg-white', 'bg-green-50');
                correctBtn.classList.add('ring-2', 'ring-green-400', 'ring-offset-2');
            }

            // Update Score immediately
            scoreDisplay.textContent = score;

            // Show Next Button
            feedbackArea.style.pointerEvents = 'auto';
            feedbackArea.style.opacity = '1';
        }

        function nextQuestion() {
            currentQuestionIndex++;
            if (currentQuestionIndex < quizData.length) {
                loadQuestion();
            } else {
                showResults();
            }
        }

        function showResults() {
            quizScreen.classList.add('hidden');
            resultsScreen.classList.remove('hidden');
            
            finalScoreDisplay.textContent = score;
            
            // Custom messages based on score
            if (score === 8) {
                resultIcon.innerHTML = "üëë";
                resultMessage.textContent = "Perfect! You have an excellent vocabulary!";
                confetti({ particleCount: 150, spread: 100, origin: { y: 0.6 } });
            } else if (score >= 6) {
                resultIcon.innerHTML = "üá¨üáß";
                resultMessage.textContent = "Well done! You know most of the words.";
                confetti({ particleCount: 100, spread: 70, origin: { y: 0.6 } });
            } else if (score >= 4) {
                resultIcon.innerHTML = "üìñ";
                resultMessage.textContent = "Good effort. Review the words and try again!";
            } else {
                resultIcon.innerHTML = "ü§î";
                resultMessage.textContent = "Keep practicing. You'll get it next time!";
            }
        }

        function restartQuiz() {
            startQuiz();
        }

        // Initialize icons on load
        lucide.createIcons();
    </script>
</body>
</html>
